<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Style/regist.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Registration</title>
</head>
<body>
    <section class="container">
        <a href="login.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <header>Registration Form</header>
        <form action="registration.php" class="form" method="post" onsubmit="return validateForm()">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="fullName" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter email address" required />
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required />
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
                <span id="passwordError" style="color: red;"></span>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" name="phoneNumber" placeholder="Enter country code and phone number" required />
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" name="birthDate" placeholder="Enter birth date" required />
                </div>
            </div>
            <div class="gender-box">
              <h3>Gender</h3>
              <div class="gender-option">
                  <div class="gender">
                      <input type="radio" id="check-male" name="gender" value="male" />
                      <label for="check-male">Male</label>
                  </div>
              </div>
              <div class="gender-option">
                  <div class="gender">
                      <input type="radio" id="check-female" name="gender" value="female" />
                      <label for="check-female">Female</label>
                  </div>
              </div>
              <div class="gender-option">
                  <div class="gender">
                      <input type="radio" id="check-other" name="gender" value="preferNotToSay" />
                      <label for="check-other">Prefer not to say</label>
                  </div>
              </div>
          </div>
        
            
            <div class="input-box address">
                <label for="country">Nationality</label>
                <div class="column">
                    <div class="select-box">
                        <select name="country" id="country" onchange="handleCountryChange()">
                            <option hidden>Country</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Japan">Japan</option>
                            <option value="India">India</option>
                            <option value="Nepal">Nepal</option>
                            <option value="America">America</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <input type="text" name="otherCountry" id="otherCountry" placeholder="Enter your country" style="display:none;" />
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordError = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match";
                return false;
            } else {
                passwordError.textContent = "";
                return true;
            }
        }

        function handleCountryChange() {
            var country = document.getElementById("country").value;
            var otherCountry = document.getElementById("otherCountry");

            if (country === "others") {
                otherCountry.style.display = "block";
                otherCountry.required = true;
            } else {
                otherCountry.style.display = "none";
                otherCountry.required = false;
            }
        }
    </script>
</body>
</html>
